<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebMetro</title>
	<!-- Date: 2012-09-26 -->
	<link rel="stylesheet" href="css/master.css" type="text/css">
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="webmetro.js"></script>
</head>
<body class="no-selection">
<img alt="full screen background image" src="images/green.jpg" id="full-screen-background-image"></img> 
<div id="wrapper">
<div id="header" class="header row">
	<div id="titleblock">
		<div class='align-left titletext'>
		<h1 id="title">Start</h1>
		</div>
		<div id="searchbox">
			<input type="text" class="border" id="search-text"></input>
			<input type="button" class="btn" id="search-btn" value="&gt;"></input>
		</div>
	</div>
	<div id="infoblock">
		<div class="align-left">
			<h1 id="username">Unknown</h1>
			<p id="userinfo">please login</p>
		</div>
		<img src="images/user.png" id="user-image"></img>
	</div>
</div>
<div id="content" class="body row">
	<div id="contentinner">
	</div>
	<div id="hide-start" style="display:none"></div>
</div>

<div id="footer" class="footer row">
	<div id="main-scroll"></div>
</div>
</div>

</body>
</html>
